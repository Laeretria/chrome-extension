<!DOCTYPE html>
<html>
  <head>
    <title>Kreatix SEO Analyse Tool</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          class="logo"
          src="assets/logo/KREATIXLOGODONKER.png"
          alt="logo"
          width="150"
        />
        <h1 class="titel">SEO Analyse Tool</h1>
      </div>

      <!-- Tab Navigation -->
      <div class="tabs">
        <button class="tab-button active" data-tab="images">
          <svg
            class="w-6 h-6 text-gray-800 dark:text-white navbar"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="15"
            height="15"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              fill-rule="evenodd"
              d="M11 4.717c-2.286-.58-4.16-.756-7.045-.71A1.99 1.99 0 0 0 2 6v11c0 1.133.934 2.022 2.044 2.007 2.759-.038 4.5.16 6.956.791V4.717Zm2 15.081c2.456-.631 4.198-.829 6.956-.791A2.013 2.013 0 0 0 22 16.999V6a1.99 1.99 0 0 0-1.955-1.993c-2.885-.046-4.76.13-7.045.71v15.081Z"
              clip-rule="evenodd"
            />
          </svg>

          Overzicht
        </button>
<button class="tab-button" data-tab="headings">
  <svg
      class="w-6 h-6 text-gray-800 dark:text-white navbar"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      width="15"
      height="15"
      fill="currentColor"
      viewBox="0 0 24 24"
  >
      <path
          fill-rule="evenodd"
          d="M9 2.221V7H4.221a2 2 0 0 1 .365-.5L8.5 2.586A2 2 0 0 1 9 2.22ZM11 2v5a2 2 0 0 1-2 2H4v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2h-7ZM8 16a1 1 0 0 1 1-1h6a1 1 0 1 1 0 2H9a1 1 0 0 1-1-1Zm1-5a1 1 0 1 0 0 2h6a1 1 0 1 0 0-2H9Z"
          clip-rule="evenodd"
      />
  </svg>
  Koppen
</button>
        <button class="tab-button" data-tab="links">
          <svg
            class="w-6 h-6 text-gray-800 dark:text-white navbar"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="15"
            height="15"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13.213 9.787a3.391 3.391 0 0 0-4.795 0l-3.425 3.426a3.39 3.39 0 0 0 4.795 4.794l.321-.304m-.321-4.49a3.39 3.39 0 0 0 4.795 0l3.424-3.426a3.39 3.39 0 0 0-4.794-4.795l-1.028.961"
            />
          </svg>
          Links
        </button>
        <button class="tab-button" data-tab="images">
          <svg
            class="w-6 h-6 text-gray-800 dark:text-white navbar"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="15"
            height="15"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              fill-rule="evenodd"
              d="M13 10a1 1 0 0 1 1-1h.01a1 1 0 1 1 0 2H14a1 1 0 0 1-1-1Z"
              clip-rule="evenodd"
            />
            <path
              fill-rule="evenodd"
              d="M2 6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v12c0 .556-.227 1.06-.593 1.422A.999.999 0 0 1 20.5 20H4a2.002 2.002 0 0 1-2-2V6Zm6.892 12 3.833-5.356-3.99-4.322a1 1 0 0 0-1.549.097L4 12.879V6h16v9.95l-3.257-3.619a1 1 0 0 0-1.557.088L11.2 18H8.892Z"
              clip-rule="evenodd"
            />
          </svg>

          Afbeeldingen
        </button>
      </div>

      <div id="loading">Analyseren van pagina</div>

      <!-- Headings Tab -->
<div id="headings-tab" class="tab-content">
  <!-- Heading Structure List -->
  <div class="headings-structure">
      <div class="structure-header">
          <div class="structure-icon">
              <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
                  <path fill-rule="evenodd" d="M3 6a3 3 0 0 1 3-3h12a3 3 0 0 1 3 3v12a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3V6zm14 1a1 1 0 1 0-2 0v4.268a2 2 0 0 1-.586 1.414l-2.828 2.828a2 2 0 0 1-2.828 0l-1.072-1.072a2 2 0 0 1 0-2.828l2.828-2.828A2 2 0 0 1 11.928 7H16a1 1 0 0 0 1-1z" clip-rule="evenodd"/>
              </svg>
          </div>
          <button id="copyHeadings" class="copy-btn">
              Copy
          </button>
      </div>
      <div id="headingsStructure" class="structure-list"></div>
  </div>

  <!-- Footer Stats -->
  <div class="headings-footer">
      <div class="heading-stats">
          <div class="stats-group">
              <div class="stat-item">
                  <span class="stat-label">H1</span>
                  <span class="stat-value" id="h1-count">0</span>
              </div>
              <div class="stat-item">
                  <span class="stat-label">H2</span>
                  <span class="stat-value" id="h2-count">0</span>
              </div>
              <div class="stat-item">
                  <span class="stat-label">H3</span>
                  <span class="stat-value" id="h3-count">0</span>
              </div>
              <div class="stat-item">
                  <span class="stat-label">H4</span>
                  <span class="stat-value" id="h4-count">0</span>
              </div>
              <div class="stat-item">
                  <span class="stat-label">H5</span>
                  <span class="stat-value" id="h5-count">0</span>
              </div>
              <div class="stat-item">
                  <span class="stat-label">H6</span>
                  <span class="stat-value" id="h6-count">0</span>
              </div>
          </div>
          <div class="stats-group">
              <div class="stat-item">
                  <span class="stat-label">Images</span>
                  <span class="stat-value" id="headingsPageImages">0</span>
              </div>
              <div class="stat-item">
                  <span class="stat-label">Links</span>
                  <span class="stat-value" id="headingsPageLinks">0</span>
              </div>
          </div>
      </div>
      <div class="footer-links">
          <a href="/robots.txt" target="_blank" class="footer-link">Robots.txt</a>
          <a href="/sitemap.xml" target="_blank" class="footer-link">Sitemap.xml</a>
      </div>
  </div>
</div>

      <!-- Links Tab -->
      <div id="links-tab" class="tab-content">
        <div class="links-summary">
          <div class="metrics">
            <div class="metric">
              <span class="metric-label">Total Links</span>
              <span class="metric-value" id="totalLinks">150</span>
            </div>
            <div class="metric">
              <span class="metric-label">Unique</span>
              <span class="metric-value" id="uniqueLinks">47</span>
            </div>
            <div class="metric">
              <span class="metric-label">Internal</span>
              <span class="metric-value" id="internalLinks">133</span>
            </div>
            <div class="metric">
              <span class="metric-label">External</span>
              <span class="metric-value" id="externalLinks">17</span>
            </div>
          </div>
          <div class="export-buttons">
            <button id="exportIncomplete" class="export-btn">
              <svg
                class="w-6 h-6 text-gray-800 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  fill-rule="evenodd"
                  d="M13 11.15V4a1 1 0 1 0-2 0v7.15L8.78 8.374a1 1 0 1 0-1.56 1.25l4 5a1 1 0 0 0 1.56 0l4-5a1 1 0 1 0-1.56-1.25L13 11.15Z"
                  clip-rule="evenodd"
                />
                <path
                  fill-rule="evenodd"
                  d="M9.657 15.874 7.358 13H5a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2h-2.358l-2.3 2.874a3 3 0 0 1-4.685 0ZM17 16a1 1 0 1 0 0 2h.01a1 1 0 1 0 0-2H17Z"
                  clip-rule="evenodd"
                />
              </svg>

              Export Incomplete Links
            </button>
            <button id="exportComplete" class="export-btn">
              <svg
                class="w-6 h-6 text-gray-800 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  fill-rule="evenodd"
                  d="M13 11.15V4a1 1 0 1 0-2 0v7.15L8.78 8.374a1 1 0 1 0-1.56 1.25l4 5a1 1 0 0 0 1.56 0l4-5a1 1 0 1 0-1.56-1.25L13 11.15Z"
                  clip-rule="evenodd"
                />
                <path
                  fill-rule="evenodd"
                  d="M9.657 15.874 7.358 13H5a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2h-2.358l-2.3 2.874a3 3 0 0 1-4.685 0ZM17 16a1 1 0 1 0 0 2h.01a1 1 0 1 0 0-2H17Z"
                  clip-rule="evenodd"
                />
              </svg>

              Export Complete Links
            </button>
          </div>
        </div>

        <div class="links-sections">
          <div class="internal-links">
            <h2>Internal Links</h2>
            <div id="internalLinksList"></div>
          </div>
          <div class="external-links">
            <h2>External Links</h2>
            <div id="externalLinksList"></div>
          </div>
        </div>
      </div>

<!-- Images Tab -->
<div id="images-tab" class="tab-content active">
  <div class="metrics">
      <div class="metric">
          <span class="metric-label">Total Images</span>
          <span class="metric-value" id="totalImages">0</span>
      </div>
      <div class="metric">
          <span class="metric-label">Missing Alt</span>
          <span class="metric-value" id="missingAlt">0</span>
      </div>
      <div class="metric">
          <span class="metric-label">Missing Title</span>
          <span class="metric-value" id="missingTitle">0</span>
      </div>
  </div>

  <div class="export-buttons">
      <button id="exportIncompleteImages" class="export-btn">
          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
              <path fill-rule="evenodd" d="M13 11.15V4a1 1 0 1 0-2 0v7.15L8.78 8.374a1 1 0 1 0-1.56 1.25l4 5a1 1 0 0 0 1.56 0l4-5a1 1 0 1 0-1.56-1.25L13 11.15Z" clip-rule="evenodd"/>
              <path fill-rule="evenodd" d="M9.657 15.874 7.358 13H5a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2h-2.358l-2.3 2.874a3 3 0 0 1-4.685 0ZM17 16a1 1 0 1 0 0 2h.01a1 1 0 1 0 0-2H17Z" clip-rule="evenodd"/>
          </svg>
          Export Incomplete Images
      </button>
      <button id="exportCompleteImages" class="export-btn">
          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
              <path fill-rule="evenodd" d="M13 11.15V4a1 1 0 1 0-2 0v7.15L8.78 8.374a1 1 0 1 0-1.56 1.25l4 5a1 1 0 0 0 1.56 0l4-5a1 1 0 1 0-1.56-1.25L13 11.15Z" clip-rule="evenodd"/>
              <path fill-rule="evenodd" d="M9.657 15.874 7.358 13H5a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2h-2.358l-2.3 2.874a3 3 0 0 1-4.685 0ZM17 16a1 1 0 1 0 0 2h.01a1 1 0 1 0 0-2H17Z" clip-rule="evenodd"/>
          </svg>
          Export Complete Images
      </button>
  </div>

  <div class="images-sections">
      <div id="imagesDetails"></div>
  </div>
</div>
    <script src="popup.js"></script>
  </body>
</html>
