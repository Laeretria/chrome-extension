<!DOCTYPE html>
<html>
  <head>
    <title>Kreatix SEO Analyse</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Kreatix SEO Analyse</h1>

      <!-- Tab Navigation -->
      <div class="tabs">
        <button class="tab-button active" data-tab="images">
          <img
            src="assets/book-open-svgrepo-com.svg"
            width="15"
            height="15"
            class="svg-icon"
          />
          Overzicht
        </button>
        <button class="tab-button" data-tab="images">
          <img
            src="assets/paper-file-text-svgrepo-com.svg"
            width="15"
            height="15"
            class="svg-icon"
          />Koppen</button
        ><button class="tab-button" data-tab="links">
          <img
            src="assets/link-03-svgrepo-com.svg"
            width="15"
            height="15"
            class="svg-icon"
          />Links
        </button>
        <button class="tab-button" data-tab="images">
          <img
            src="assets/image-02-svgrepo-com.svg"
            width="15"
            height="15"
            class="svg-icon"
          />Afbeeldingen
        </button>
      </div>

      <div id="loading">Analyzing page...</div>

      <!-- Links Tab -->
      <div id="links-tab" class="tab-content">
        <div class="summary">
          <h2>Links Samenvatting</h2>
          <p>Totaal aantal links: <span id="totalLinks">0</span></p>
          <p>Interne links: <span id="internalLinks">0</span></p>
          <p>Externe links: <span id="externalLinks">0</span></p>
        </div>
        <div class="link-list">
          <h2>Gevonden Links</h2>
          <div id="linkDetails"></div>
        </div>
      </div>

      <!-- Images Tab -->
      <div id="images-tab" class="tab-content active">
        <div class="summary">
          <h2>Afbeeldingen Samenvatting</h2>
          <p>Totaal aantal afbeeldingen: <span id="totalImages">0</span></p>
          <p>Afbeeldingen zonder alt text: <span id="missingAlt">0</span></p>
        </div>
        <div class="image-list">
          <h2>Gevonden Afbeeldingen</h2>
          <div id="imageDetails"></div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
